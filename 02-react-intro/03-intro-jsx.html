							<li>Simple</li>
							<li>Declarative</li>
						</ol>
					</div>
				</div>
			);
			ReactDOM.render(app, document.getElementById('root'))
		}
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="root"></div>
</body>
</html>
